<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Formulário de Cadastro</title>
</head>
<body>
        <header id="cabecalho">
            <h1>Cadastre-se</h1>
            <p>Preencha o formulário abaixo :&angle;</p>
        </header>
        
        <div id="principal">

            <section>
                
                <form action="" id="formulario">
                    
                    <label for="nome" class="pessoal">Nome <br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </label> <br>

                    <label for="date" id="number-label" class="pessoal">Data de Nascimento<br>
                        <input type="date" id="data"  name="data">
                    </label> <br>

                    <label for="email" class="pessoal">E-mail <br>
                        <input type="email" id="email" placeholder="Digite seu e-mail" name="email" required>
                    </label> <br>

                    <label for="senha" class="pessoal">Senha <br>
                        <input type="password" id="senha" placeholder="Crie uma senha" name="senha" required>
                    </label> <br>

                        <button type="submit" id="submit" name="botao">
                            Enviar!
                        </button>

                </form>

            </section>
    </div>
</body>
</html>
